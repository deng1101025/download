<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
	    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	    <title>影视播放</title>
		<style>
			body{background-color: #21272e;}
			.display-none-cl {
				display: none;
			}
			.tishi-cl {
				background: url(img/tishi1.png) no-repeat fixed top;
				background-size: contain;
			}
			.download-page {padding: 70px 0; font-family: 'Microsoft YaHei';}
			.download-page ul {margin: 0; padding: 0;}
		    .download-page ul li {list-style-type: none; text-align: center;margin: 30px;}
		    .download-page ul li img {border-radius: 2em;}
		    /*.download-page ul li .solf-logo {display:block;background: url(img/solflogo.png);}*/
		   .download-page .down-item {background-color: #27303a;display: block;width: 240px; text-align: center; margin: 10px auto;padding: 10px auto;padding: 10px;border-radius: 2em;}
		   a { text-decoration:none; color: #fff;} 
		</style>
	</head>
	<body id="body" class="tishi-cl">
		<div id="downloadpage" class="download-page">
			<ul>
				<li><img src="img/solflogo.png" width="200" height="200" /> </li>
				<li><a href="res/panduola.apk"><div id="divAndroidClick" class="down-item">
					Android版下载
				</div></a></li>
				<li><a href="#"><div id="divAndroidClick" class="down-item">
					IOS版下载（还不能下载）
				</div></a></li><li><a href="./zhiyin.html"><div class="down-item">
					软件使用指引
				</div></a></li>
			</ul>
		</div>
		<script>
			var browser = {
			    versions: function () {
			        var u = navigator.userAgent, app = navigator.appVersion;
			        return {         //移动终端浏览器版本信息
			            trident: u.indexOf('Trident') > -1, //IE内核
			            presto: u.indexOf('Presto') > -1, //opera内核
			            webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
			            gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
			            mobile: !!u.match(/AppleWebKit.*Mobile.*/), //是否为移动终端
			            ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
			            android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或uc浏览器
			            iPhone: u.indexOf('iPhone') > -1, //是否为iPhone或者QQHD浏览器
			            iPad: u.indexOf('iPad') > -1, //是否iPad
			            webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
			        };
			    }(),
			    language: (navigator.browserLanguage || navigator.language).toLowerCase()
			}
			if (browser.versions.mobile) {//判断是否是移动设备打开。browser代码在下面
		        var ua = navigator.userAgent.toLowerCase();//获取判断用的对象
//		        document.getElementById("body").innerText = ua
		        if (ua.match(/MicroMessenger/i) == "micromessenger") {
		                //在微信中打开
		                initDown(false);
		        } else if (ua.match(/WeiBo/i) == "weibo") {
		                //在新浪微博客户端打开
		                initDown(false);
		        } else if (ua.match(/qq\//i) == "qq/") {
		                //在QQ空间打开
		                initDown(false);
		        } else if (browser.versions.ios) {
		                //是否在IOS浏览器打开
		                initDown(true);
		        } else if(browser.versions.android){
		                //是否在安卓浏览器打开
		        		initDown(true);
		        }
			} else {
			        //否则就是PC浏览器打开
			        initDown(true);
			}
		function initDown(isDonw) {
			if(isDonw) {
				document.getElementById('body').classList.remove("tishi-cl");
				document.getElementById('downloadpage').classList.remove("display-none-cl");
			} else {
				document.getElementById('body').classList.add("tishi-cl");
				document.getElementById('downloadpage').classList.add("display-none-cl");
			}
		}
		</script>
	</body>
</html>
